apiVersion: apps/v1
kind: Deployment
metadata:
  name: gps-frontend
  namespace: git-phantom-scope
  labels:
    app.kubernetes.io/name: gps-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gps-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gps-frontend
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: frontend
          image: ghcr.io/leei1337/git-phantom-scope-frontend:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.gitphantomscope.com"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gps-frontend
  namespace: git-phantom-scope
  labels:
    app.kubernetes.io/name: gps-frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gps-frontend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
