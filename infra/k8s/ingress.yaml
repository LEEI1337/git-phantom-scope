apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gps-ingress
  namespace: git-phantom-scope
  labels:
    app.kubernetes.io/name: git-phantom-scope
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "30"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - gitphantomscope.com
        - api.gitphantomscope.com
      secretName: gps-tls
  rules:
    - host: gitphantomscope.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gps-frontend
                port:
                  number: 3000
    - host: api.gitphantomscope.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gps-backend
                port:
                  number: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gps-backend-hpa
  namespace: git-phantom-scope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gps-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gps-frontend-hpa
  namespace: git-phantom-scope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gps-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gps-backend-pdb
  namespace: git-phantom-scope
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gps-backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gps-frontend-pdb
  namespace: git-phantom-scope
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gps-frontend
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gps-network-policy
  namespace: git-phantom-scope
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: git-phantom-scope
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
  egress:
    - to: []
